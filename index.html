<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIAM | Autonomous Trading Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: 'JetBrains Mono', monospace;
        background: #030408;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      /* Scanline effect */
      .scanlines::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 255, 255, 0.015) 0px,
          rgba(0, 255, 255, 0.015) 1px,
          transparent 1px,
          transparent 3px
        );
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Glow effects */
      .glow-cyan { 
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 
                    0 0 40px rgba(0, 255, 255, 0.1),
                    inset 0 0 20px rgba(0, 255, 255, 0.05);
      }
      .glow-purple { 
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.3), 
                    0 0 40px rgba(168, 85, 247, 0.1);
      }
      .text-glow-cyan { 
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 
                     0 0 20px rgba(0, 255, 255, 0.5),
                     0 0 40px rgba(0, 255, 255, 0.3);
      }
      .text-glow-purple {
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.8),
                     0 0 20px rgba(168, 85, 247, 0.5);
      }
      
      /* Animated gradient border */
      .gradient-border {
        position: relative;
        background: linear-gradient(135deg, #0a0f1a 0%, #0d1117 100%);
      }
      .gradient-border::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 1px;
        background: linear-gradient(135deg, #00ffff, #a855f7, #00ffff);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        border-radius: inherit;
        animation: borderRotate 4s linear infinite;
      }
      
      @keyframes borderRotate {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      
      /* Pulse animation */
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.02); }
      }
      .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      
      /* Data flow animation */
      @keyframes dataFlow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
      .data-flow {
        background: linear-gradient(90deg, transparent, rgba(0,255,255,0.3), transparent);
        background-size: 200% 100%;
        animation: dataFlow 2s linear infinite;
      }
      
      /* Floating animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .float { animation: float 3s ease-in-out infinite; }
      
      /* Core pulse */
      @keyframes corePulse {
        0%, 100% { 
          box-shadow: 0 0 60px rgba(0, 255, 255, 0.6),
                      0 0 120px rgba(0, 255, 255, 0.4),
                      0 0 180px rgba(168, 85, 247, 0.2),
                      inset 0 0 60px rgba(0, 255, 255, 0.3);
        }
        50% { 
          box-shadow: 0 0 80px rgba(0, 255, 255, 0.8),
                      0 0 160px rgba(0, 255, 255, 0.5),
                      0 0 240px rgba(168, 85, 247, 0.3),
                      inset 0 0 80px rgba(0, 255, 255, 0.4);
        }
      }
      .core-pulse { animation: corePulse 2s ease-in-out infinite; }
      
      /* Ring rotation */
      @keyframes ringRotate {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      .ring-rotate { animation: ringRotate 20s linear infinite; }
      .ring-rotate-reverse { animation: ringRotate 15s linear infinite reverse; }
      
      /* Confidence bar animation */
      @keyframes confidenceFill {
        0% { width: 0%; }
        100% { width: var(--confidence); }
      }
      
      /* Ticker scroll */
      @keyframes tickerScroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .ticker-scroll { animation: tickerScroll 30s linear infinite; }
      
      /* Fade in up */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
      
      /* Grid background */
      .grid-bg {
        background-image: 
          linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0a0f1a; }
      ::-webkit-scrollbar-thumb { background: #00ffff40; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00ffff60; }
      
      /* Status indicators */
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
      
      /* Noise texture overlay */
      .noise::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9998;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
